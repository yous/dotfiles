gon-slack.sasl_username
gon-slack.sasl_password
gon-slack.sasl_key
gon-slack.sasl_timeout
gon-slack.sasl_fail
gon-slack.autoconnect = on
gon-slack.autoreconnect
gon-slack.autoreconnect_delay
gon-slack.nicks
