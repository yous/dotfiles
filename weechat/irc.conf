gon-slack.anti_flood_prio_low
gon-slack.away_check
gon-slack.away_check_max_nicks
gon-slack.msg_kick
gon-slack.msg_part
gon-slack.msg_quit
gon-slack.notify
ozinger.addresses = "irc.ozinger.org/6697"
ozinger.proxy
ozinger.ipv6
ozinger.ssl = on
ozinger.ssl_cert
ozinger.ssl_priorities
ozinger.ssl_dhkey_size
ozinger.ssl_fingerprint
ozinger.ssl_verify = off
ozinger.password
ozinger.capabilities
ozinger.sasl_mechanism
ozinger.sasl_username
ozinger.sasl_password
ozinger.sasl_key
ozinger.sasl_timeout
ozinger.sasl_fail
